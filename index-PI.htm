<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>

</head>
<body>

    <canvas id="canvas" width="480" height="480"></canvas>

    <script>
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');

        let rows = 20;
        let cols = 20;
        let snake = [
            {x:20,y:3}
        ];
        //let food = {x:9, y:10};
        
        let cellWidth = canvas.width / cols;
        let cellHeight = canvas.height / rows;
        let direction = 'LEFT';
        let foodCollected = false;

        placeFood();//Platzierung von einer Tomate
        
        setInterval(gameLoop, 200); //Game geschwindikeit
        document.addEventListener('keydown', keyDown);

        draw(); //Zeichnet die Fläche 

        function draw(){
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            snake.forEach(part => add(part.x, part.y));// Schlange
            ctx.fillStyle = 'red';
            add(food.x, food.y); //Tomate
            
            

            requestAnimationFrame(draw);
        }

        function testGameOver() {

            let fistPart = snake[0];
            let otherParts = snake.slice(1);
            let duplicatePart = otherParts.find(part => part.x == fistPart.x && part.y == fistPart.y);


            //1. Läuft Sie gegen die Wand?
            if (snake[0].x < 0 || 
                snake[0].x > cols - 1 || 
                snake[0].y < 0 || 
                snake[0].y > rows - 1 ||
                duplicatePart
                ) {
                    placeFood();
                    snake = [{x:19,y:3}];
                    direction = 'LEFT';
            }
        }



       function placeFood(){
            let randomX = Math.floor(Math.random() * cols);
            let randomY = Math.floor(Math.random() * rows);

            food = {x: randomX, y: randomY};
        }    

        

        function add(x, y){
            ctx.fillRect(x * cellWidth, y * cellHeight, cellWidth - 1, cellHeight - 1);
        }

        function shiftSnake(){
            for (let i = snake.length - 1; i > 0; i--) {
                const part = snake[i];
                const lastPart = snake[i - 1];
                part.x = lastPart.x;
                part.y = lastPart.y;
            }
        }


        function gameLoop() {
            testGameOver();
            if(foodCollected) {
                snake = [{
                    x: snake[0].x,
                    y: snake[0].y
                }, ...snake];

                foodCollected = false;
            }
            shiftSnake();

            if (direction == 'LEFT') {
            snake[0].x--;
            }
            if (direction == 'RIGHT') {
            snake[0].x++;
            }
            if (direction == 'UP') {
            snake[0].y--;
            }
            if (direction == 'DOWN') {
            snake[0].y++;
            }

            if(snake[0].x == food.x && snake[0].y == food.y){
                foodCollected = true;
                // Futter einsammeln
                placeFood();         
            } 
                
        }

        function keyDown(e){
            if(e.keyCode == 37) {
                direction = 'LEFT';
            }
            if(e.keyCode == 38) {
                direction = 'UP';
            }
            if(e.keyCode == 39) {
                direction = 'RIGHT';
            }
            if(e.keyCode == 40) {
                direction = 'DOWN';
            } 
        }

        
</script>
    
</body>
</html>
